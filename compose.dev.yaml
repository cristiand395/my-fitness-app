services:
  web:
    image: node:22-alpine
    restart: "no"
    env_file:
      - .env.dev
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    volumes:
      - .:/app:cached
      - ${HOME}/.pnpm-store:/home/node/.pnpm-store  # cache local de pnpm
    environment:
      - WATCHPACK_POLLING=true
    working_dir: /app
    command: [ "sh", "/app/entrypoint.sh" ]
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    restart: "no"
    env_file:
      - .env.dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: